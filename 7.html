<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fake News Detector</title>
<style>
body {
  background-image: url('https://images.theconversation.com/files/284418/original/file-20190717-173334-1b9vdud.jpg?ixlib=rb-4.1.0&rect=0%2C350%2C6490%2C3240&q=45&auto=format&w=1356&h=668&fit=crop');
  background-repeat: no-repeat;
  background-attachment: fixed; 
  background-size: 100% 100%;
}
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 100px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            text-align: center;
        }

        h1 {
            color: #333;
        }

        textarea {
            width: 100%;
            height: 150px;
            margin: 20px 0;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #218838;
        }

        #result {
            margin-top: 20px;
            font-size: 1.2em;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Fake News Detector</h1>
        <p>Enter a headline or news article below to check if it's real or fake.</p>
        
        <textarea id="newsInput" placeholder="Paste your news headline or article here..."></textarea>
        <button onclick="checkFakeNews()">Check for Fake News</button>

        <div id="result"></div>
    </div>

    <script>
        function checkFakeNews() {
            const fakeHeadlines = [
                "Aliens landed on the White House lawn!",
                "Vaccines contain microchips for government tracking",
                "World is ending next Tuesday according to scientists"
            ];

            const newsInput = document.getElementById('newsInput').value;
            const resultDiv = document.getElementById('result');

            // Simple keyword match
            const isFake = fakeHeadlines.some(fake => newsInput.includes(fake));

            if (newsInput.trim() === "") {
                resultDiv.innerHTML = "<p>Please enter some text.</p>";
                resultDiv.style.color = "red";
            } else if (isFake) {
                resultDiv.innerHTML = "<p>This news appears to be <strong>FAKE</strong>.</p>";
                resultDiv.style.color = "red";
            } else {
                resultDiv.innerHTML = "<p>This news appears to be <strong>REAL</strong>.</p>";
                resultDiv.style.color = "green";
            }
        }
    </script>
</body>
</html>
